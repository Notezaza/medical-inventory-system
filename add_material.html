<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>เพิ่มวัสดุ</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            color: #004aad;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input[type="submit"] {
            background-color: #004aad;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #003d91;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Medical Inventory</div>
        <nav>
            <a href="/">Home</a>
            <a href="/add_material">Add Material</a>
            <a href="/manage_material">Manage Materials</a>
            <a href="/near_expiry">Near Expiry</a>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h1>เพิ่มข้อมูลวัสดุ</h1>
            
            {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <label>ชื่อวัสดุ:</label>
                <input type="text" name="name" placeholder="กรอกชื่อวัสดุ" required>

                <label>หมายเลขวัสดุ:</label>
                <input type="text" name="code" placeholder="กรอกหมายเลขวัสดุ" required>

                <label>จำนวนในคลัง:</label>
                <input type="number" name="quantity" placeholder="กรอกจำนวนในคลัง" required>

                <label>วันหมดอายุ:</label>
                <input type="date" name="expiry_date" required>

                <input type="submit" value="บันทึก">
            </form>
        </div>
    </main>
</body>
</html>
